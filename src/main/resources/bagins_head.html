<!DOCTYPE html>
<html>
<head>
    <style>
        body {	font-family: Tahoma;
                font-size:10pt;
            }
        table { width: 800px;
                border: 1px solid gray;
            }
        th {width: 200px; text-align: left; background: #f0f0f0;}
    </style>
    <script>
        function pAjax(){
            var query = arguments[1] + "?";
            for(i=2;i<arguments.length;i++){
                query += document.getElementById(arguments[i]).name + "=" + document.getElementById(arguments[i]).value;
                if(i<arguments.length-1) query+="&";
            }
            sendAndReceive(query, arguments[0]);
        }

        function sendAndReceive(url, cons){

            var xmlhttp;
                if (window.XMLHttpRequest) {
                        xmlhttp = new XMLHttpRequest();
                    } else {
                        xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
                    }
                    xmlhttp.open('GET', url, true);
                    xmlhttp.setRequestHeader('cache-control', 'no-cache');
                    xmlhttp.send();

                    xmlhttp.onreadystatechange = function() {
                    if (xmlhttp.readyState !== 4) return;
                    if (xmlhttp.status == 200) {
                    let response;
                    try {
                        response= JSON.parse(xmlhttp.responseText);
                    } catch (e) {
                        response= xmlhttp.responseText;
                    }
                    document.getElementById(cons).innerHTML=response;
                }
                else {
                    console.log('HTTP error', xmlhttp.status, xmlhttp.statusText);
                }
            };
        }
    </script>
</head>
